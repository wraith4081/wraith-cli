name: CI
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read
jobs:
  build:
    name: lint â€¢ test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: latest }
      - run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun x tsc -p tsconfig.json --noEmit
      - name: Lint (Ultracite)
        # Optional/static-analysis; keep non-blocking until configured
        run: bun x ultracite lint || true
      - name: Unit tests
        run: bun test --coverage
